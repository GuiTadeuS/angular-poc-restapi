<form (submit)="updateProduct()">

    <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" name="name" [(ngModel)]="product.name" class="form-control" placeholder="Nome do produto"
            autofocus>
    </div>
    <div class="form-group">
        <label for="name">Descrição</label>
        <input type="text" name="description" maxlength="40" [(ngModel)]="product.description" class="form-control"
            placeholder="Descrição">
    </div>
    <div class="form-group">
        <label for="name">Preço</label>
        <input type="text" name="price" [(ngModel)]="product.price" class="form-control" placeholder="Preço">
    </div>
    <div class="form-group">
        <label for="name">Link da imagem:</label>
        <input type="text" name="imageURL" [(ngModel)]="product.imageURL" class="form-control" placeholder="Image URL">
    </div>
    <button type="submit" class="btn btn-primary btn-block">
        Save
    </button>
</form>
